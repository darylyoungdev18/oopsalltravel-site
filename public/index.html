<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Oops All Travel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to TravelSite</h1>
    <p>Please choose an option to continue:</p>
    <button id="guestButton">Continue as Guest</button>
    <button id="signUpButton">Sign Up</button>
    <button id="loginButton">Log In</button>
  </div>
  
  <script>
    document.getElementById('guestButton').addEventListener('click', function() {
      window.location.href = '/main.html'; // Continue as guest
    });
    document.getElementById('signUpButton').addEventListener('click', function() {
      window.location.href = '/sign-up.html'; // Redirect to sign-up page
    });
    document.getElementById('loginButton').addEventListener('click', function() {
      window.location.href = '/login.html'; // Redirect to login page
    });
  </script>
</body>
</html>
